<!DOCTYPE html>
<html lang="en">

<head>

  <!-- stylesheets -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
<link href="magicsuggest-min.css" rel="stylesheet">

 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="magicsuggest-min.js"></script>
    
 <style>
    
    
    .ms-sel-ctn {
    clear:left;
    float:left;
}
.ms-sel-ctn .ms-sel-item {
    background:none;
    margin:0;
    padding:0;
    position: relative;
}
.ms-sel-ctn .ms-sel-item:hover {
    background:none;
}
.ms-sel-ctn .ms-sel-item .ms-close-btn {
    position:absolute;
    top:30px;
    right:0;
}
.registrant {
    color:#161616;
}
 
     
    </style>
</head>

<body>

   <div class="container">
    <div class="row">
        <div class="span12">
           
            <div id="group-registrants"></div>
        </div>
    </div>
</div>
    
  <script>
    
    
    var ms = $('#group-registrants').magicSuggest({
        width: 250,
        selectionPosition: 'bottom',
        data: [{
            id: 0,
            name: 'Tweetie'
        }, {
            id: 1,
            name: 'Sylvester'
        }, {
            id: 2,
            name: 'Garfield'
        }, {
            id: 3,
            name: 'Donald D.'
        }],
        selectionRenderer: function (v) {
            return '<hr><form>' +
                '<div class="row registrant">' +
                '<div class="span2"><h6>Character</h6><h5>' + v.name + '</h5></div>' +
                '<div class="span3"><h6>Bio</h6><textarea class="span3"></textarea></div>' +
                '<div class="span4">' +
                '<h6>Type</h6>' +
                '<label for="" class="checkbox"><input type="checkbox">Cat</label>' +
                '<label for="" class="checkbox"><input type="checkbox">Bird</label>' +
                '</div>' +
                '</div></form>';
        }
    });
    
    
    </script>
</body>

</html>
